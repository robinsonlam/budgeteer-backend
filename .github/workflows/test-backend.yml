name: Test Backend

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'Dockerfile'
  push:
    branches: [ master ]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'Dockerfile'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      env:
        MONGODB_URI: mongodb://localhost:27017/budgeteer_test
        JWT_SECRET: test_secret_key_for_ci
        JWT_EXPIRES_IN: 3600
      run: npm run test

    - name: Run linting
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Test Docker build
      run: docker build --platform linux/amd64 -t budgeteer-backend:test .
